name: DocGen Scheduler

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * 1-5'

jobs:
  generate:
    name: Run DocGen
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        branch: ['23_2', '24_1', '24_2', '25_1', '25_2']

    steps:
      - name: Get sources
        uses: actions/checkout@v4
        with:
          sparse-checkout: README.md
          sparse-checkout-cone-mode: false

      - name: Run docgen ${{ matrix.branch }}
        run: |
          gh workflow run docgen.yml --ref ${{ matrix.branch }}
