name: 'Publish VscodePlugin Dev Preview on PR Merge'

on:
  pull_request_target:
    types: [closed]
    paths:
      - 'packages/vscodePlugin/**'

permissions:
  contents: read
  pull-requests: write
  actions: read
  issues: write

jobs:
  vscode-plugin-preview:
    # ‰∏çÈúÄË¶ÅÂú®fork‰ªìÂ∫ìÁöÑpr‰∏≠ËøêË°å, ‰ªÖÂΩìprÂêàÂπ∂Êó∂ËøêË°å
    if: github.repository == 'Tencent/cherry-markdown' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'dev'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Prepare package.json for VSCode Plugin Preview
        run: |

          tmp=$(mktemp) && jq '.scripts["build"] = "yarn workspace cherry-markdown-core build" | .scripts["build:vscodePlugin"] = "yarn workspace cherry-markdown build"' package.json > "$tmp" && mv "$tmp" package.json

          cd packages/cherry-markdown
          tmp=$(mktemp) && jq '.name = "cherry-markdown-core"' package.json > "$tmp" && mv "$tmp" package.json

          cd ../vscodePlugin
          # Compact one-liner: strip leading zeros from MMDDHHMM, fallback to HHMMSS if empty
          TIMESTAMP=$(t=$(date +%m%d%H%M | sed 's/^0*//'); [ -n "$t" ] && printf '%s' "$t" || date +%H%M%S)

          tmp=$(mktemp) && jq --arg ts "$TIMESTAMP" '
            .version |= (
              split(".") as $s |
              if ($s|length) < 3 then
                error("package.json version must be in '\''x.y.z'\'' format")
              else
                if $s[2] == "0" then
                  ($s[0:2] + [$ts]) | join(".")
                else
                  ($s[0:2] + [($s[2] + $ts)]) | join(".")
                end
              end
            )
          ' package.json > "$tmp" && mv "$tmp" package.json

          tmp=$(mktemp) && jq '.dependencies["cherry-markdown-core"] = .dependencies["cherry-markdown"] | del(.dependencies["cherry-markdown"])' package.json > "$tmp" && mv "$tmp" package.json
          tmp=$(mktemp) && jq '.name = "cherry-markdown"' package.json > "$tmp" && mv "$tmp" package.json

      - name: Install and Build Dependencies
        run: |
          yarn global add vsce
          yarn --network-timeout 100000
          yarn build
          yarn build:vscodePlugin

      - name: Publish VSCode Plugin Preview
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          cd packages/vscodePlugin
          # ÂèëÂ∏É vscode Êèí‰ª∂È¢ÑËßàÁâà
          vsce publish -p $VSCE_PAT --no-dependencies --no-yarn --pre-release

      - name: Comment on PR with VSCode Plugin Preview Info
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üîå Preview Cherry Markdown Extensions [see: prerelease-extensions](https://code.visualstudio.com/api/working-with-extensions/publishing-extension?from_column=20423&from=20423#prerelease-extensions)`
            });

