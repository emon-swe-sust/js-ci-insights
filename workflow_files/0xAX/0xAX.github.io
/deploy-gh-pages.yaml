name: Push updates to the gh-pages

on:
  pull_request:
    branches:
      - "source"
  push:
    branches:
      - "source"

jobs:
  update-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 20
      - name: Build
        run: |
          npm install
          npm run build
      - name: Deploy
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          npx gh-pages -d build -u "Alexander Kuleshov <kuleshovmail@gmail.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
