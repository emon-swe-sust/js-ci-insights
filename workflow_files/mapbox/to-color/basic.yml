name: Tests

on:
  pull_request:

jobs:
  prepare:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    outputs:
      isCodeChange: ${{ steps.changed-files.outputs.any_changed }}
      isDeployment: ${{ github.base_ref == 'refs/heads/staging' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install npm dependencies
        run: npm ci --no-fund --no-audit --prefer-offline

  lint:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: '**/package-lock.json'
      - name: Install npm dependencies
        run: npm install --no-fund --no-audit --prefer-offline

      - run: npm run test
