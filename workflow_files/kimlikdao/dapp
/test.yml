name: All tests

on:
  push:
    branches: ["ana", "prod"]
  pull_request:
    branches: ["ana", "prod"]

jobs:
  compile-components:
    if: false # Temporarily disabled
    name: Compile individual components
    strategy:
      fail-fast: true

    runs-on: macos-latest
    steps:
      - name: Get the source code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install npm dependencies
        run: bun i

      - name: Compile `LangPicker` component
        run: bun lib/kdjs/kdjs.js components/langPicker/LangPicker.jsx --globals '{"GEN":false,"Route":{"en":"mint","tr":"al"},"Lang":"en"}'

      - name: Compile `KPass` component
        run: bun lib/kdjs/kdjs.js components/kpass/KPass.jsx --globals '{"GEN":false,"Lang":"en"}'
      
      - name: Compile `Landing` page
        run: bun lib/kdjs/kdjs.js landing/Landing.jsx --globals '{"GEN":false,"Route":{"en":"mint","tr":"al"},"DefaultChain":"0x1","Chains":["0x1","0xa4b1"],"Lang":"tr"}'

      - name: Compile `Mint` page
        run: bun lib/kdjs/kdjs.js mint/Mint.jsx --globals '{"GEN":false,"Route":{"en":"mint","tr":"al"},"DefaultChain":"0x1","Chains":["0x1","0xa4b1"],"Lang":"tr"}'

  compile-dapp:
    if: false # Temporarily disabled
    name: Compile the dApp
    runs-on: macos-latest
    steps:
      - name: Get the source code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install npm dependencies
        run: bun i

      - name: Install brew dependencies
        run: brew install pngcrush brotli zopfli woff2 webp librsvg

      - name: Install pip dependencies
        run: pip install fonttools

      - name: Compile the dApp
        run: bun run build
