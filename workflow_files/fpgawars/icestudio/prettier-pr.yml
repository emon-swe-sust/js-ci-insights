name: Code standardizer hook for PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [develop]
  push:
    branches: [develop]

jobs:
  enforce-code-style:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.3.0'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      # If prettier or jshint fails, push or PR will be rejected
      - name: Commit and Push Changes with linting and auto-format
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Intentar hacer commit
          git add .
          if git commit -m "üöÄ Auto-format code and linting check"; then
            echo "‚úÖ Commit successful, pushing and continuing pipeline..."
            git push
          else
            COMMIT_EXIT_CODE=$?
            # Check if the pre-commit hook created the failure flag file
            if [ -f "pre-commit.failed" ]; then
               echo "‚ùå Pre-commit hook failed (JSHint, Prettier, etc.), aborting pipeline."
               rm -f pre-commit.failed  # Clean up the flag file
               exit 1
            elif [ $COMMIT_EXIT_CODE -eq 1 ]; then
               echo "‚ö†Ô∏è No changes detected, continuing pipeline..."
               exit 0
            else
               echo "‚ùå Unexpected git commit error (code: $COMMIT_EXIT_CODE), aborting pipeline."
               exit $COMMIT_EXIT_CODE
            fi

          fi

