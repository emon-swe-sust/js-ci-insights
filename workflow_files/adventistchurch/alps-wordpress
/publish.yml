name: Build & Publish Draft ALPS Theme

on:
  push:
    tags:
      - v*

jobs:
  publish:
    runs-on: ubuntu-22.04
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v4

      - id: prepare
        name: Install Dependencies
        run: |
          npm install

      - id: build-components
        name: Build Components
        run: |
          npm run build

      - id: build-theme
        name: Build Theme
        run: |
          npm run wp:theme:build

      - id: publish
        name: Publish Draft Theme
        run: |
          npm run wp:theme:draft-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLOUDFLARE_R2_ACCESS_TOKEN: ${{ secrets.CLOUDFLARE_R2_ACCESS_TOKEN }}
