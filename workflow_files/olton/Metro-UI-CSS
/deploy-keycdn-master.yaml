name: Deploy to KeyCDN (Master)
on:
  push:
    branches:
      - master
    paths:
      - 'source/**/*.js'
      - 'source/**/*.css'
      - 'source/**/*.less'
jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Get Version
        id: get-version
        uses: beaconbrigade/package-json-version@v0.3.2
        with:
          path: .

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Push files to Current folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.keycdn.com
          username: metro4
          password: ${{ secrets.FTP_PASSWORD_KEYCDN }}
          dangerous-clean-slate: true
          local-dir: ./lib/
          server-dir: current/

      - name: Push files to Number folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.keycdn.com
          username: metro4
          password: ${{ secrets.FTP_PASSWORD_KEYCDN }}
          dangerous-clean-slate: true
          local-dir: ./lib/
          server-dir: ${{ steps.get-version.outputs.version }}/
