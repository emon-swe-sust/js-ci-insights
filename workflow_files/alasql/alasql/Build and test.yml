name: 'CI build & test'

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

permissions: read-all

jobs:
  Build:
    permissions:
      contents: write
    runs-on: blacksmith-4vcpu-ubuntu-2204
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Build from src
        uses: useblacksmith/setup-node@65c6ca86fdeb0ab3d85e78f57e4f6a7e4780b391 # v5.0.4
        with:
          node-version: '22.x'

      - run: yarn install --frozen-lockfile
      - run: yarn build-only

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: dist
          path: dist/

      - run: tar -cvf node_modules.tar node_modules

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: node_modules
          path: node_modules.tar

  test_node:
    permissions:
      contents: read
    needs: Build
    runs-on: blacksmith-4vcpu-ubuntu-2204
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x, 22.x, 23.x, latest]
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run prod version with Node v${{ matrix.node-version }}
        uses: useblacksmith/setup-node@65c6ca86fdeb0ab3d85e78f57e4f6a7e4780b391 # v5.0.4
        with:
          node-version: ${{ matrix.node-version }}

      - uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e # master
        with:
          name: dist
          path: dist/

      - uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e # master
        with:
          name: node_modules
          path: ./

      - run: tar -xvf node_modules.tar
      - run: yarn test-only

  test_browser:
    permissions:
      contents: read
    needs: Build
    runs-on: blacksmith-4vcpu-ubuntu-2204
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e # master
        with:
          name: dist
          path: dist/

      - run: echo '::warning ::Not able to automate browser tests yet'
      - run: '# yarn test-browser-ci'
