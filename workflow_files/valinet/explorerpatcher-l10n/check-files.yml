name: Check Files

on:
  push:
    paths:
      - 'resources/lang/*.rc'
  pull_request:
    paths:
      - 'resources/lang/*.rc'

jobs:
  check_files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install chardet

      - name: Run file checks
        run: node checkFiles.js
