name: Build and Dist

on:
  push:
    branches:
      - stable/4
  pull_request:
    branches:
      - stable/4

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm install

    - name: Run dist:build
      run: npm run dist:build
