name: Auto Comment on PR Merge

on:
  pull_request_target:
    types: [closed]

permissions:
  issues: write
  pull-requests: write

jobs:
  comment:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - name: Add Comment to Merged PR
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        COMMENT=$(cat <<EOF
        {
          "body": "Congratulations, Your pull request has been successfully merged ðŸ¥³ðŸŽ‰ Thank you for your valuable contribution to the project ðŸš€ Keep contributing!! âœ¨\n\nðŸ“¢ Donâ€™t forget to share your VigyBag PR on LinkedIn and tag @VigyBag and me â€” weâ€™d love to celebrate your achievement with you! ðŸ”—ðŸ’¡"
        }
        EOF
        )
        RESPONSE=$(curl -s -o response.json -w "%{http_code}" \
          -X POST \
          -H "Authorization: token $GITHUB_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
          -d "$COMMENT")
        cat response.json
        if [ "$RESPONSE" -ne 201 ]; then
          echo "Failed to add comment"
          exit 1
        fi
