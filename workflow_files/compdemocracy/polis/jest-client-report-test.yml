name: Run Jest Tests - client report

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - 'client-report/**' 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install
        working-directory: client-report

      - name: Run Jest tests
        run: npm test
        working-directory: client-report