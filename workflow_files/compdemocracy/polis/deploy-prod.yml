name: Deploy Prod Assets

on:
  push:
    branches:
      - stable

jobs:
  deploy-static:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{secrets.AWS_PROD_ROLE_ARN}}
          role-session-name: GitHubActionsDeployProd
          aws-region: us-east-1

      - name: Create empty .env file
        run: touch .env

      - name: Build static assets
        env:
          EMBED_SERVICE_HOSTNAME: pol.is
          GA_TRACKING_ID: G-WVP78N35QR
          SERVICE_URL: https://pol.is
          AUTH_AUDIENCE: users
          AUTH_CLIENT_ID: ${{secrets.AUTH_CLIENT_ID}}
          AUTH_ISSUER: https://compdem.us.auth0.com/
          NODE_ENV: production
          OIDC_CACHE_KEY_PREFIX: oidc.user
          OIDC_CACHE_KEY_ID_TOKEN_SUFFIX: "@@user@@"
          AUTH_NAMESPACE: https://pol.is/
          ADMIN_UIDS: ${{secrets.ADMIN_UIDS}}
        run: |
          docker compose create --build --force-recreate file-server
          CONTAINER_ID=$(docker ps -qaf name=file-server)
          docker cp ${CONTAINER_ID}:/app/build/ ./build

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install -r deploy/requirements.txt

      - name: Deploy to S3
        run: |
          python deploy/deploy-static-assets.py --bucket prod.static-assets.pol.is
