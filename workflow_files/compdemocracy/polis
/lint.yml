name: Lint

on:
  pull_request:
    types: ["opened", "reopened", "synchronize"]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 24

    - name: Get npm cache directory
      id: npm-cache
      run: |
        echo "::set-output name=dir::$(npm config get cache)"

    - name: Restore npm cache directory
      uses: actions/cache@v4
      with:
        path: ${{ steps.npm-cache.outputs.dir }}
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: "Install & Build: client-admin"
      working-directory: client-admin
      run: npm install

    - name: "ESLint: client-admin"
      working-directory: client-admin
      run: npm run lint

    - name: "Install & Build: server"
      working-directory: server
      run: npm install

    - name: "ESLint: server"
      working-directory: server
      run: npm run lint

    - name: "Install & Build: client-report"
      working-directory: client-report
      run: npm install

    - name: "ESLint: client-report"
      working-directory: client-report
      run: npm run lint

    - name: "Install & Build: e2e"
      working-directory: e2e
      run: npm install

    - name: "ESLint: e2e"
      working-directory: e2e
      run: npm run lint
