name: Yaml Lint
on: pull_request
jobs:
  lintAllTheThings:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: yaml-lint
      uses: ibiqlik/action-yamllint@v2
      with:
        file_or_dir: './showcase/sites.yml ./tutorials/tutorials.yml ./starters/starters.yml'
        config_file: .yamllint.yml
