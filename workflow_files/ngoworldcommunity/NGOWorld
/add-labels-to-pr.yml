name: ðŸ“¢ Add Labels to PRs

on:
  pull_request_target:
    types:
      - opened
      - reopened

jobs:
  main:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: Run PR Triage Labeler
        uses: hoho4190/issue-pr-labeler@v1.3.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          disable-bot: false
          config-file-name: labeler-config.yml
