name: Unit Tests

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'src/**.js'
      - 'test/**.test.js'
  workflow_dispatch:

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Install Node
      uses: actions/setup-node@v4
      with:
        node-version: 'latest'
        cache: npm

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test
      env:
        TMIO_API: ${{ secrets.TMIO_API }}
