name: code quality

on: [pull_request]

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: install dependencies
        run: npm ci

      - name: add eslint output matcher
        run: echo "::add-matcher::${{ github.workspace }}/.github/matchers/eslint.json"

      - name: lint
        run: npm run test:lint

  test:
    name: unit test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: install dependencies
        run: npm ci

      - name: add eslint output matcher
        run: echo "::add-matcher::${{ github.workspace }}/.github/matchers/tap.json"

      - name: run tests
        run: npm run test:test

      - name: store coverage output
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: .tap
          retention-days: 1

