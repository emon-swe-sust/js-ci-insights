name: Build and Deploy
on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 1 * * *"
  repository_dispatch:
    types: [dailyrandomphoto-api-updated]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main üõéÔ∏è
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Checkout data üõéÔ∏è
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
          repository: dailyrandomphoto/dailyrandomphoto-api
          path: data

      - name: Install and Build üîß
        run: |
          npm install
          npm run start
          git status --porcelain

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: master # The branch the action should deploy to.
          FOLDER: . # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
          PRESERVE: true
          GIT_CONFIG_NAME: dailyrandomphoto
          GIT_CONFIG_EMAIL: dailyrandomphoto@gmail.com
          # BASE_BRANCH: master
          COMMIT_MESSAGE: Update the daily random photo
          # SINGLE_COMMIT: true
