name: Build & Test
on:
  push:
    branches:
      - master
jobs:
  build-storejs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - run: npm install
      - run: npm run build
      - run: npm run coverage

      - name: Create idoc config.
        run: |
          cat > idoc.yml << EOF
          site: "JavaScript localStorage {{version}}"
          favicon: data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üç™</text></svg>
          output: build
          menus:
            Cookie: https://jaywcjlove.github.io/cookie.js/
            Sponsor: https://jaywcjlove.github.io/#/sponsor
          giscus: 
            src: https://giscus.app/client.js
            data-repo: jaywcjlove/store.js
            data-repo-id: MDEwOlJlcG9zaXRvcnkyNjgwMTc1Nw==
            data-category: Q&A
            data-category-id: DIC_kwDOAZj2Xc4CZRcC
            data-mapping: pathname
            data-strict: 0
            data-reactions-enabled: 1
            data-emit-metadata: 0
            data-input-position: top
            data-theme: dark
            data-lang: zh-CN
            data-loading: lazy
            crossorigin: anonymous
            async: true
          EOF

      - run: npm install idoc@1 -g
      - run: idoc

      - run: cp -rp coverage/lcov-report build
      
      - name: Generate Contributors Images
        uses: jaywcjlove/github-action-contributors@main
        with:
          filter-author: (renovate\[bot\]|renovate-bot|dependabot\[bot\])
          output: build/CONTRIBUTORS.svg
          avatarSize: 42

      - name: Create Coverage Badges
        uses: jaywcjlove/coverage-badges-cli@main
        with:
          output: build/badges.svg

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build

      - name: Create Tag
        id: create_tag
        uses: jaywcjlove/create-tag-action@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          package-path: ./package.json

      - name: Generate Changelog
        id: changelog
        uses: jaywcjlove/changelog-generator@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          head-ref: ${{steps.create_tag.outputs.version}}
          filter-author: (Â∞èÂºüË∞ÉË∞É‚Ñ¢|Renovate Bot)
          filter: '[R|r]elease[d]\s+[v|V]\d(\.\d+){0,2}'

      - name: Create Release
        uses: ncipollo/release-action@v1
        if: steps.create_tag.outputs.successful
        with:
          allowUpdates: true
          name: ${{ steps.create_tag.outputs.version }}
          tag: ${{ steps.create_tag.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            [![Buy me a coffee](https://img.shields.io/badge/Buy%20me%20a%20coffee-048754?logo=buymeacoffee)](https://jaywcjlove.github.io/#/sponsor) [![](https://img.shields.io/badge/Open%20in-unpkg-blue)](https://uiwjs.github.io/npm-unpkg/#/pkg/coverage-badges-cli@${{steps.changelog.outputs.version}}/file/README.md)

            ${{ steps.changelog.outputs.compareurl }}
            
            ${{ steps.changelog.outputs.changelog }}

      - name: üì¶ storejs publish to NPM
        run: npm publish --access public --provenance
        continue-on-error: true
        env:
          NODE_AUTH_TOKEN: '${{ secrets.NPM_TOKEN }}'