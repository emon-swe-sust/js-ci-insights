name: "Linter: all"

on:
  push:
  pull_request:
    branches:
      - main
  workflow_dispatch:
  workflow_call:

jobs:
  tests:
    if: github.repository == 'cutenode/nodevu'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: current
    - name: Run npm install
      run: npm install -ws
    - name: Run npm lint
      run: npm run lint
      
