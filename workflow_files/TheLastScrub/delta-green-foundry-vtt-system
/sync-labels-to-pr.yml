name: Copy Issue Labels

on:
  pull_request:
    types: [opened, edited]
    branches:
      - master
      - hotfix/**

jobs:
  copy-issue-labels:
    name: Copy labels from addressed issue(s) to PR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: read
      pull-requests: write
    steps:
      - name: copy-labels
        uses: michalvankodev/copy-issue-labels@v1.3.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
