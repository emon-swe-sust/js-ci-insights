name: Dev Build (GitHub Pages)

on:
  push:
    branches:
      - master
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Packs
        uses: ./.github/actions/build-packs

      - name: Substitute Download Link
        uses: TomaszKandula/variable-substitution@v1.0.1
        with:
          files: "system.json"
        env:
          version: dev
          download: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/dev/deltagreen.zip

      - name: Copy system.json
        run: mkdir -p dist/dev && cp system.json dist/dev/dev-system.json

      - name: Zip
        uses: ./.github/actions/zip-system
        with:
          path: "dist/dev"

      # Deploy to GitHub Pages (see https://github.com/actions/starter-workflows/blob/main/pages/static.yml)
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
