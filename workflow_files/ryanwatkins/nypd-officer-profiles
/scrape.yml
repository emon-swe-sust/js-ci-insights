name: Scrape latest data

on:
  workflow_dispatch:
  schedule:
    - cron:  '10 1 * * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
    - name: Check out this repo
      uses: actions/checkout@v4
    - name: Setup node
      uses: actions/setup-node@v4
      with:
        node-version: '22'
    - name: Install and run
      run: |-
        yarn install
        yarn start
        yarn tocsv
    - name: 'Upload Training Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: training-json
        path: nypd-profiles-*-training-*.json
        retention-days: 2
    - name: 'Upload CSV Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: nypd-profiles-csv
        path: |
          officers.csv
          discipline.csv
          ranks.csv
          documents.csv
          awards.csv
          training.csv
        retention-days: 2
    - name: Commit and push if it changed
      run: |-
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git add -A nypd-profiles-[A-Z].json trial-decisions.json
        timestamp=$(date -u)
        git commit -m "Latest data: ${timestamp}" || exit 0
        git push
