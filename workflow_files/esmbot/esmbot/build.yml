name: Build Test

permissions:
  contents: read

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  BUILD_TYPE: Release

jobs:
  build_natives:
    strategy:
      matrix:
        platform:
          - os: ubuntu-22.04
            key: linux-amd64
          - os: ubuntu-22.04-arm
            key: linux-aarch64
          - os: macos-14
            key: macos-aarch64
    name: Build natives (${{matrix.platform.key}})
    runs-on: ${{matrix.platform.os}}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies (Linux)
        if: contains(matrix.platform.key, 'linux')
        run: sudo apt update && sudo apt install -y cmake libvips-dev libmagick++-dev libzxingcore-dev
      - name: Install dependencies (macOS)
        if: contains(matrix.platform.key, 'macos')
        run: brew install imagemagick vips

      - name: Build
        run: pnpm install --frozen-lockfile && pnpm run build
      - name: Upload natives
        uses: actions/upload-artifact@v4
        with:
          name: ${{matrix.platform.key}}
          path: build/Release/image.node
