name: Link Checker
on:
  schedule:
    - cron:  '0 0 25 * *'
  push:
    branches:
      - main
    paths:
      - 'README_RAW.md'
      - 'src/link-checker.js'
      - '.github/workflows/link-checker.yml'
jobs:
  Sort:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '22.x'
    - name: Check Link
      run: npm install -D && npm run link-checker
