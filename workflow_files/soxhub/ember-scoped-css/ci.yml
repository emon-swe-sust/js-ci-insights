name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request: {}

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: 'Lints'
    runs-on: ubuntu-latest

    steps:
      - uses: wyvox/action@v1
      - run: pnpm build
      - run: pnpm lint

  test:
    name: 'Test ${{ matrix.dir }}'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dir:
          - "ember-scoped-css"
          - "stylelint-ember-scoped-css"
          - "test-apps/classic-app"
          - "test-apps/embroider-app"
          - "test-apps/pods-embroider-app"
          - "test-apps/pods-classic-app"
          - "test-apps/vite-app"

    steps:
      - uses: wyvox/action@v1
      - run: pnpm build
      - run: pnpm test
        working-directory: ${{ matrix.dir }}

  floating:
    name: 'Floating ${{ matrix.dir }}'
    runs-on: ubuntu-latest
    needs: 'test'
    strategy:
      fail-fast: false
      matrix:
        dir:
          - "ember-scoped-css"
          - "stylelint-ember-scoped-css"
          - "test-apps/classic-app"
          - "test-apps/embroider-app"
          - "test-apps/pods-embroider-app"
          - "test-apps/pods-classic-app"
          - "test-apps/vite-app"

    steps:
      - uses: wyvox/action@v1
        with:
          no-lockfile: true
      - run: pnpm build
      - name: Run Tests
        run: pnpm test
        working-directory: ${{ matrix.dir }}


  try-scenarios:
    name: ${{ matrix.try-scenario }}
    runs-on: ubuntu-latest
    needs: 'test'

    strategy:
      fail-fast: false
      matrix:
        try-scenario:
          - ember-lts-4.12
          - ember-lts-5.4
          - ember-lts-5.8
          - ember-lts-5.12
          - ember-release
          - ember-beta

    steps:
      - uses: wyvox/action@v1
      - run: pnpm build
      - name: Run Tests
        run: ./node_modules/.bin/ember try:one ${{ matrix.try-scenario }}
        working-directory: test-apps/embroider-app

