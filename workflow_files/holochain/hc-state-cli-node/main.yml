name: CI Testing

on:
  push:
    branches: [main, develop]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  integration-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out source code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          install_url: https://releases.nixos.org/nix/nix-2.17.0/install

      - name: âš¡ Nix Cache
        uses: cachix/cachix-action@v14
        with:
          name: holochain-ci

      - name: Build Nix packages
        run: nix develop -c $SHELL -c "holochain --version"

      - name: ðŸ”¨ Prepare Nix & print Holochain version
        run: nix develop --command bash -c "holochain -V"

      - name: Install JS packages
        run: nix develop -c $SHELL -c "yarn install"

      - name: ðŸ”Ž Run build
        run: nix develop -c $SHELL -c "yarn build"

      - name:  ðŸ”Ž Run tests
        run: nix develop -c $SHELL -c "./test/ci-testing.sh"
        
      - name: Setup tmate session if a previous step failed
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3
        timeout-minutes: 10
