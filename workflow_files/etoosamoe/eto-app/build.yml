name: Build Images
on:
  workflow_dispatch:
  release:
    types: [published]
#  push:
#    branches:
#      - master
jobs:
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: etoosamoe/eto-backend

      - name: Create .env file
        run: mv backend/.env.example backend/.env
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: backend
          push: true
          tags: etoosamoe/eto-backend:latest
          labels: ${{ steps.meta.outputs.labels }}

  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: etoosamoe/eto-frontend

      - name: Create .env file
        run: mv frontend/.env.example frontend/.env
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: frontend
          push: true
          tags: etoosamoe/eto-frontend:latest
          labels: ${{ steps.meta.outputs.labels }}