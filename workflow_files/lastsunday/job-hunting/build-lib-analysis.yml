name: build-lib-analysis
run-name: ${{ github.actor }} lib analysis build
on:
  push:
    branches:
      - dev
    paths:
      - "libs/analysis/**"
      - ".github/**"
  pull_request:
    branches:
      - dev
    paths:
      - "libs/analysis/**"
      - ".github/**"

env:
  ROOT_DIR: libs/analysis/

permissions:
  contents: write

jobs:
  build-lib-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Set Version Env
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "VERSION=$(echo '${{  github.ref_name }}' | sed -e 's/\@job-hunting\/lib\/analysis\@//g')" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda
        name: Install pnpm
        with:
          version: 10.5.0
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@3235b876344d2a9aa001b8d1453c930bba69e610
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup e2e tests
        run: |
          pnpm exec nx run analysis:e2e:install

      - name: Run e2e tests
        run: |
          pnpm exec nx run analysis:test
