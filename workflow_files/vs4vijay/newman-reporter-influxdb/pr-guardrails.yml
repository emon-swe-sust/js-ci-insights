name: PR Guardrails

on:
  workflow_dispatch:
  pull_request:
    branches:
      - develop

jobs:
  pr-guardrails:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        # npm install
        npm ci

    - name: Run unit tests
      run: |
        set -x

        pwd
        ls -all

        npm run test

