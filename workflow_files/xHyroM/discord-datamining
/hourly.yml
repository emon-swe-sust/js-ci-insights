name: Hourly Mining (posts, policies, jobs)
on:
  schedule:
    - cron: "0 */1 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  mine:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: oven-sh/setup-bun@v2

      - name: Setup git
        run: |
          git config --global url.https://hyros-dataminer[bot]:${{ secrets.GITHUB_TOKEN }}@github.com/.insteadOf https://github.com/
          git config --global user.name "hyros-dataminer[bot]"
          git config --global user.email "154810797+hyros-dataminer[bot]@users.noreply.github.com"
          git config pull.rebase true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: bun install

      - name: Run
        run: bun run start
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}

          DISCORD_WEBHOOK_POSTS: ${{ secrets.DISCORD_WEBHOOK_POSTS }}
          WUMPUSCENTRAL_DISCORD_WEBHOOK_POSTS: ${{ secrets.WUMPUSCENTRAL_DISCORD_WEBHOOK_POSTS }} # posts but for wumpuscentral

          DISCORD_WEBHOOK_MISCELLANEOUS: ${{ secrets.DISCORD_WEBHOOK_MISCELLANEOUS }}
          WUMPUSCENTRAL_DISCORD_WEBHOOK_POLICIES: ${{ secrets.WUMPUSCENTRAL_DISCORD_WEBHOOK_POLICIES }} # wumpus central
          WUMPUSCENTRAL_DISCORD_WEBHOOK_ACKNOWLEDGEMENTS: ${{ secrets.WUMPUSCENTRAL_DISCORD_WEBHOOK_ACKNOWLEDGEMENTS }} # wumpus central

          WUMPUSCENTRAL_DISCORD_WEBHOOK_JOBS: ${{ secrets.WUMPUSCENTRAL_DISCORD_WEBHOOK_JOBS }}

          SCRAPE_POSTS: true
          SCRAPE_POLICIES: true
          SCRAPE_JOBS: true
