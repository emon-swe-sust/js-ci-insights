name: ci
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v4

      - name: Run Cypress twice ðŸ§ª
        uses: cypress-io/github-action@v5
        with:
          command: npm run demo:twice

      - name: Passes on first try of 2 ðŸ§ª
        uses: cypress-io/github-action@v5
        with:
          install: false
          command: npm run demo:until-passes

      # TODO: find a way to verify a failed run
      # or the overall number of runs it takes

      - name: Semantic Release ðŸš€
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
