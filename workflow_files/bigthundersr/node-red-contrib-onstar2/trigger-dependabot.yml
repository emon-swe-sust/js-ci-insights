name: Dependabot Manual Trigger

on:
  workflow_dispatch:

jobs:
  trigger-dependabot:
    runs-on: ubuntu-latest
    steps:
      - name: Call Dependabot API for all package-ecosystems
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
        run: |
          for ecosystem in "npm" "github-actions"; do
            gh api \
              -X POST \
              -H "Accept: application/vnd.github+json" \
              "/repos/$OWNER/$REPO/dependabot/updates" \
              -f package-ecosystem="$ecosystem" \
              -f directory="/" \
              -f open-pull-requests-limit=5
          done