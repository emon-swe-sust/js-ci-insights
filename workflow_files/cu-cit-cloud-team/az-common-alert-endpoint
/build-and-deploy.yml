name: PROD Build & Deploy

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  pull_request:
    types: [closed]
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "**.png"
      - ".vscode/**"
      - ".devcontainer/**"
      - "assets/**"
      - ".github/dependabot.yml"
      - "example.local.settings.json"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 20.x # set this to the node version to use (supports 18.x, 20.x)
  DISPLAY_NAME: Azure Alert Endpoint
  FUNCTION_APP_NAME: ct-common-alert-endpoint
  FUNCTION_APP_SLOT_NAME: production
  FUNCTION_APP_PATH: ./

jobs:
  build-and-deploy-prod:
    runs-on: windows-latest
    environment: production
    steps:
      - name: üì§ Notify Teams
        uses: mikesprague/teams-incoming-webhook-action@v1
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ secrets.MS_TEAMS_WEBHOOK_URL_DEV }}
          deploy-card: true
          title: ${{ env.DISPLAY_NAME }} Deployment Started
          color: info

      - name: üë∑ Checkout repo
        uses: actions/checkout@v4

      - name: üèóÔ∏è Setup Node.js ${{ env.NODE_VERSION }} environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ‚ö°  Cache node_modules
        uses: actions/cache@v4
        id: cache
        with:
          path: ${{ env.FUNCTION_APP_PATH }}/node_modules
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-

      - name: ‚¨ÜÔ∏è Update npm and install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        shell: bash
        run: npm i -g npm && npm ci --omit=dev

      - name: üõ´ Deploy function app to Azure
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.FUNCTION_APP_NAME }}
          slot-name: ${{ env.FUNCTION_APP_SLOT_NAME }}
          package: ${{ env.FUNCTION_APP_PATH }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          # respect-funcignore: true

      - name: ‚ö†Ô∏è Cancelled Notification
        if: ${{ cancelled() }}
        uses: mikesprague/teams-incoming-webhook-action@v1
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ secrets.MS_TEAMS_WEBHOOK_URL_DEV }}
          deploy-card: true
          title: ${{ env.DISPLAY_NAME }} Deployment Cancelled
          color: warning

      - name: ‚õî Failure Notification
        if: ${{ failure() }}
        uses: mikesprague/teams-incoming-webhook-action@v1
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ secrets.MS_TEAMS_ALERT_WEBHOOK_URL }}
          deploy-card: true
          title: ${{ env.DISPLAY_NAME }} Deployment Failed
          color: failure

      - name: üéâ Success Notification
        if: ${{ success() }}
        uses: mikesprague/teams-incoming-webhook-action@v1
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ secrets.MS_TEAMS_WEBHOOK_URL_DEV }}
          deploy-card: true
          title: ${{ env.DISPLAY_NAME }} Deployment Successful
          color: success
