name: TEST - local-builds mode (Expo)

on:
  workflow_call:
    inputs:
      env:
        description: 'Environment (dev, test, prod)'
        required: true
        type: string
      project:
        description: 'Project (expo-storybook-8, rn-storybook-7)'
        required: true
        type: string
        default: 'expo-storybook-8'
      arch:
        description: 'Architecture to use (old, new)'
        required: false
        default: 'old'
        type: string

jobs:
  sherlo_local_builds:
    name: Run sherlo local-builds (expo)
    environment: ${{ inputs.env }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.18.0'

      - name: Add env specific dependencies
        run: ./scripts/switch-env.sh ${{ inputs.env }}
        env:
          PACKAGE_TOKEN: ${{ secrets.PACKAGE_TOKEN }}

      - name: Install dependencies
        run: yarn && cd packages/cli && yarn build

      - name: Install project dependencies
        working-directory: testing/${{ inputs.project }}
        run: yarn

      - name: Download builds
        run: ./scripts/downloadBuilds.sh --project ${{ inputs.project }} --profile preview-${{ inputs.arch }} --branch ${{ github.head_ref || github.ref_name }}
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Run sherlo local-builds with CLI
        working-directory: testing/${{ inputs.project }}
        run: |
          yarn sherlo local-builds \
            --config ../../configs/default-devices-without-expo-info.json \
            --android builds/preview-${{ inputs.arch }}/android.apk \
            --ios builds/preview-${{ inputs.arch }}/ios.tar.gz \
            --token ${{ (inputs.project == 'expo-storybook-8' && inputs.arch == 'old' && secrets.SHERLO_LOCAL_BUILDS_EXPO_OLD_TOKEN) || 
                        (inputs.project == 'expo-storybook-8' && inputs.arch == 'new' && secrets.SHERLO_LOCAL_BUILDS_EXPO_NEW_TOKEN) || 
                        (inputs.project == 'rn-storybook-7' && inputs.arch == 'old' && secrets.SHERLO_LOCAL_BUILDS_RN_OLD_TOKEN) || 
                        (inputs.project == 'rn-storybook-7' && inputs.arch == 'new' && secrets.SHERLO_LOCAL_BUILDS_RN_NEW_TOKEN) }}
