name: iOS Build
on:
  workflow_call:
    inputs:
      project:
        description: 'Project to build'
        required: true
        type: string # 'expo-storybook-8' or 'rn-storybook-7'
        default: 'expo-storybook-8'
      profile:
        required: true
        type: string
        description: 'Build profile to use (development-old, development-new, preview-old, preview-new)'
      arch:
        required: false
        type: string
        description: 'Architecture to use (old, new)'
        default: 'old'

jobs:
  ios_build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Set up Node.js
        if: ${{ !inputs.skip_build }}
        uses: actions/setup-node@v2
        with:
          node-version: '18.18.0'

      - name: Select Xcode Version
        if: ${{ !inputs.skip_build }}
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.3'
      - run: |
          xcode-select -print-path
      - run: |
          xcodebuild -version

      - name: Setup Cocoapods
        if: ${{ !inputs.skip_build }}
        uses: maxim-lobanov/setup-cocoapods@v1
        with:
          version: latest

      - name: Add env specific dependencies
        run: ./scripts/switch-env.sh dev
        env:
          PACKAGE_TOKEN: ${{ secrets.PACKAGE_TOKEN }}

      - name: Install dependencies
        run: yarn && cd packages/cli && yarn build

      - name: Install project dependencies
        working-directory: testing/${{ inputs.project }}
        run: yarn

      - name: Setup EAS
        if: ${{ !inputs.skip_build }}
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build iOS
        working-directory: testing/${{ inputs.project }}
        run: yarn build:ios:${{ inputs.profile }}:${{ inputs.arch }}

      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-${{ inputs.profile }}-${{ inputs.arch }}-${{ inputs.project }}-${{ github.head_ref || github.ref_name }}
          path: testing/${{ inputs.project }}/builds/${{ inputs.profile }}-${{ inputs.arch }}/ios.tar.gz
          retention-days: 90
          overwrite: true
