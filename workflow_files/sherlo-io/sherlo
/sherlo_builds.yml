    uses: ./.github/workflows/android_build.yml
    if: ${{ github.event.inputs.rn_development_android == 'true'}}
    name: RN Development Android Build - ${{ matrix.arch }}
    secrets: inherit
    strategy:
      matrix:
        arch: ${{ fromJson(needs.setup-matrix.outputs.arch-matrix) }}
    with:
      profile: 'development'
      project: 'rn-storybook-7'
      arch: ${{ matrix.arch }}

  expo_preview_ios:
    needs: setup-matrix
    uses: ./.github/workflows/ios_build.yml
    if: ${{ github.event.inputs.expo_preview_ios == 'true'}}
