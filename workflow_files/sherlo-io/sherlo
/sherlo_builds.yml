name: 'Sherlo Builds'

on:
  workflow_dispatch:
    inputs:
      arch:
        description: 'Architecture'
        required: true
        default: 'old & new'
        type: choice
        options:
          - 'old & new'
          - 'old'
          - 'new'
      rn_preview_android:
        description: 'RN SB 7 Preview | Android'
        required: false
        default: false
        type: boolean
      rn_preview_ios:
        description: 'RN SB 7 Preview | iOS'
        required: false
        default: false
        type: boolean
      rn_development_android:
        description: 'RN SB 7 Dev | Android'
        required: false
        default: false
        type: boolean
      rn_development_ios:
        description: 'RN SB 7 Dev | iOS'
        required: false
        default: false
        type: boolean
      expo_preview_ios:
        description: 'Expo SB 8 Preview | iOS'
        required: false
        default: false
        type: boolean
      expo_preview_android:
        description: 'Expo SB 8 Preview | Android'
        required: false
        default: false
        type: boolean
      expo_development_android:
        description: 'Expo SB 8 Dev | Android'
        required: false
        default: false
        type: boolean
      expo_development_ios:
        description: 'Expo SB 8 Dev | iOS'
        required: false
        default: false
        type: boolean

jobs:
  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      arch-matrix: ${{ steps.set-matrix.outputs.arch-matrix }}
    steps:
      - id: set-matrix
        run: |
          if [ "${{ github.event.inputs.arch }}" == "old & new" ]; then
            echo "arch-matrix=[\"old\", \"new\"]" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.arch }}" == "old" ]; then
            echo "arch-matrix=[\"old\"]" >> $GITHUB_OUTPUT
          else
            echo "arch-matrix=[\"new\"]" >> $GITHUB_OUTPUT
          fi

  rn_preview_ios:
    needs: setup-matrix
    uses: ./.github/workflows/ios_build.yml
    if: ${{ github.event.inputs.rn_preview_ios == 'true'}}
    name: RN Preview iOS Build - ${{ matrix.arch }}
    secrets: inherit
    strategy:
      matrix:
        arch: ${{ fromJson(needs.setup-matrix.outputs.arch-matrix) }}
    with:
      profile: 'preview'
      project: 'rn-storybook-7'
      arch: ${{ matrix.arch }}

  rn_preview_android:
    needs: setup-matrix
    uses: ./.github/workflows/android_build.yml
    if: ${{ github.event.inputs.rn_preview_android == 'true'}}
    name: RN Preview Android Build - ${{ matrix.arch }}
    secrets: inherit
    strategy:
      matrix:
        arch: ${{ fromJson(needs.setup-matrix.outputs.arch-matrix) }}
    with:
      profile: 'preview'
      project: 'rn-storybook-7'
      arch: ${{ matrix.arch }}

  rn_development_ios:
    needs: setup-matrix
    uses: ./.github/workflows/ios_build.yml
    if: ${{ github.event.inputs.rn_development_ios == 'true'}}
    name: RN Development iOS Build - ${{ matrix.arch }}
    secrets: inherit
    strategy:
      matrix:
        arch: ${{ fromJson(needs.setup-matrix.outputs.arch-matrix) }}
    with:
      profile: 'development'
      project: 'rn-storybook-7'
      arch: ${{ matrix.arch }}

  rn_development_android:
