name: TEST - expo-cloud-builds mode

on:
  workflow_call:
    inputs:
      env:
        description: 'Environment (dev, test, prod)'
        required: true
        type: string
      arch:
        description: 'Architecture to use (old, new)'
        required: false
        default: 'old'
        type: string

jobs:
  start_sherlo_expo_cloud:
    if: >
      (github.event_name == 'pull_request' && github.event.action == 'labeled' && startsWith(github.event.label.name, 'sherlo:eas')) ||
      (github.event_name != 'pull_request')
    runs-on: ubuntu-latest
    environment: ${{ inputs.env }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Add env specific dependencies
        run: ./scripts/switch-env.sh ${{ inputs.env }}
        env:
          PACKAGE_TOKEN: ${{ secrets.PACKAGE_TOKEN }}

      - name: Install dependencies
        run: yarn && cd packages/cli && yarn build

      - name: Install project dependencies
        working-directory: testing/expo-storybook-8
        run: yarn

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      # It's important to run Sherlo in the same job as the EAS build,
      # because we're pushing temporary files to .expo directory used during the build
      - name: Run sherlo expo-cloud-builds with CLI
        working-directory: testing/expo-storybook-8
        run: |
          yarn sherlo expo-cloud-builds \
            --waitForEasBuild \
            --config ../../configs/default-devices-without-expo-info.json \
            --token ${{ inputs.arch == 'old' && secrets.SHERLO_EXPO_CLOUD_OLD_TOKEN || inputs.arch == 'new' && secrets.SHERLO_EXPO_CLOUD_NEW_TOKEN }}

      - name: Trigger EAS builds for both platforms
        working-directory: testing/expo-storybook-8
        run: eas build --profile=preview-${{ inputs.arch }} --platform=all --non-interactive --no-wait
