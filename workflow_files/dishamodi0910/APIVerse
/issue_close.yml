name: Close issue comment
on:
  issues:
    types:
      - closed

jobs:
  comment:
    runs-on: ubuntu-latest

    steps:
      - name: Issue close
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.APIVerse_SECRET }}
          script: |
            const { owner, repo, number } = context.issue;
            const commentauthor = context.payload.issue.user.login;
            const commentBody = `Hey @${commentauthor} ! I wanted to inform you that we have closed issue.Thank you for your understanding, and we look forward to your continued engagement with our repositoryü§ó.\n In case of any issues, you can contact us on [Discord](https://discord.gg/mv4NTzN). \nThank you! ‚ù£Ô∏è\nHappy Coding! ‚ú®\nWill See you soon‚ù£Ô∏è
            `;
            
            await github.issues.createComment({ owner, repo, issue_number: number, body: commentBody });
            console.log(`Commented on the issue: ${commentBody}.`);
