---

name: Bandit and SonarQube

"on":
  pull_request: null
  push: null
  workflow_dispatch: null

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  bandit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate Bandit skips from Ruff
        id: bandit_skips
        run: |
          pip install ruff jq
          SKIPS=$(ruff rule --all --output-format json \
            | jq -r '.[] | select(.code | test("^S[0-9]{3}$")) | .code' \
            | sed 's/S/B/' \
            | paste -sd, -)
          echo "skips=$SKIPS" >> $GITHUB_OUTPUT

      - name: Bandit Scan
        uses: shundor/python-bandit-scan@ab1d87dfccc5a0ffab88be3aaac6ffe35c10d6cd
        with:
          exit_zero: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          excluded_paths: ./test/
          level: MEDIUM
          confidence: HIGH
          skips: ${{ steps.bandit_skips.outputs.skips }}

      - name: Upload SARIF file to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
          category: bandit

  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    if: >
      github.event.pull_request.head.repo.full_name == github.repository ||
      github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.organization=mxcubeweb
            -Dsonar.projectKey=mxcube_mxcubeweb
            -Dsonar.coverage.exclusions=**
            -Dsonar.cpd.exclusions=**
            -Dsonar.cpd.skip=true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
