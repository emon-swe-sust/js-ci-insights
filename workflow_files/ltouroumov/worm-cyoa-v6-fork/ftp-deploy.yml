name: ðŸš€ Deploy

on: 
  workflow_dispatch:
  push:
    branches:
      - master

concurrency:
  group: "ftp-deploy"
  cancel-in-progress: true

jobs:
  ftp-deploy-images:
    name: ðŸ“¦ Upload Files
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Checkout
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync Viewer
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: viewer/
          server-dir: viewer/
          state-name: .states-viewer.json
          log-level: minimal

      - name: ðŸ“‚ Sync Viewer (old)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: viewer-old/
          server-dir: viewer-old/
          state-name: .states-viewer-old.json
          log-level: minimal

      - name: ðŸ“‚ Sync Images
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: images/v17/
          server-dir: images/v17/
          state-name: .states-images.json
          log-level: minimal
