name: Android CI build
on:
  workflow_dispatch:
  push:
    tags:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set output
        id: vars
        run: |
          echo "short_ref=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      - name: checkout
        id: check
        uses: actions/checkout@v5
        with:
          submodules: recursive
      - name: set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
      - name: Use Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20.x
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - run: chmod 777 ./gradlew

      - name: Build JsModule
        run: |
          ./gradlew autojs:buildJsModule
      - name: Build Docs
        run: ./gradlew app:buildDocs
      - name: Build inrt template
        run: |
          ./gradlew app:buildTemplateApp
      - name: Build Sign App
        env:
          KEYSTORE_BASE64: ${{ secrets.ASIGNING_KEY }}
          KEYSTORE_PASSWORD: ${{ secrets.AKEY_STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.AALIAS }}
          KEY_PASSWORD: ${{ secrets.AKEY_PASSWORD }}
        run: |
          ./gradlew app:assembleRelease
      - name: rename apk
        run: |
          mkdir -p build/app/signed
          mv app/build/outputs/apk/v7/release/*.apk build/app/signed/
          mv app/build/outputs/apk/v7_mini/release/*.apk build/app/signed/
          cp app/src/main/assets/template.apk build/app/signed/ 
          cd build/app/signed
          mv app-v7-*.apk Autox-v7-arm64-v8a-release-${{steps.vars.outputs.short_ref}}.apk
          mv app-v7_mini-*.apk Autox-v7_mini-arm64-v8a-release-${{steps.vars.outputs.short_ref}}.apk
          ls
      - name: create-gh-release
        if: github.repository == 'aiselp/AutoX'
        uses: taiki-e/create-gh-release-action@v1
        with:
          changelog: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: create-release
        uses: softprops/action-gh-release@v2.2.1
        with:
          files: 'build/app/signed/**'
      - name: publish v7-modules
        if: github.repository == 'aiselp/AutoX'
        run: |
          cd autojs/src/main/js/v7-api/dist
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          npm publish || true
        continue-on-error: true
      - name: publish v7-modules
        if: github.repository == 'aiselp/AutoX'
        run: |
          cd autojs/src/main/js/v6-api/dist
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          npm publish || true
        continue-on-error: true