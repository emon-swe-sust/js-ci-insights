name: Dispatch CI

on:
  # At 12:00 AM UTC, only on Saturday, Sunday, and Monday
  schedule:
    - cron: '0 0 * * 6,0,1'
  workflow_dispatch:
    inputs:
      major_type:
        description: 'Major branch type'
        required: true
        type: choice
        options:
          - 'dynamic'
          - 'current'
          - 'next'
          - 'previous'
        default: 'dynamic'
      minor_type:
        description: 'Minor branch type'
        required: true
        type: choice
        options:
          - 'dynamic'
          - 'next-minor'
          - 'next-patch'
        default: 'dynamic'

permissions: {}

jobs:
  dispatch-ci:
    name: Dispatch CI
    # Only run cron on the silverstripe account
    if: (github.event_name == 'schedule' && github.repository_owner == 'silverstripe') || (github.event_name != 'schedule')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - name: Dispatch CI
        uses: silverstripe/gha-dispatch-ci@v1
        with:
          major_type: ${{ inputs.major_type }}
          minor_type: ${{ inputs.minor_type }}
