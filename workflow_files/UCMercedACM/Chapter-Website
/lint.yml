name: Lint
on:
  push:
    branches:
      - react-rewrite

  pull_request:
    branches:
      - react-rewrite

jobs:
  Check:
    runs-on: ubuntu-24.04

    defaults:
      run:
        working-directory: react

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Biome CLI
        uses: biomejs/setup-biome@v2

      - name: Run Biome
        run: |
          biome ci --error-on-warnings src
