name: Happy New Year Major version bump

on:
  schedule:
    # This will run at 00:00 UTC on January 1st every year
    - cron: '0 0 1 1 *'

jobs:
  build-tasks:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
      - name: Bump major version
        run: |
          npm ci
          npm run _majorVersionBump
          git status
          phoenix_version=`node -p "require('./package.json').apiVersion"`
          echo "PHOENIX_VERSION=${phoenix_version}" >> $GITHUB_ENV
        shell: bash

      - name: Create Bump patch version Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: 'ci: bump major version to ${{ env.PHOENIX_VERSION }}'
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          title: '[Release BOT] Bump major version to ${{ env.PHOENIX_VERSION }}'
          add-paths: |
            package.json
            src/config.json
            src-node/package.json
            src/index.html
          body: |
            Bump patch version to ${{ env.PHOENIX_VERSION }}
            - Auto-generated by `yearly-major-version-bump.yml` action
      - name: Check outputs
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
