name: Python CI

on:
  workflow_dispatch:
  push:
    paths:
      - 'python/**'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: [3.9]
        splunk-version: [9.4, latest]
        include:
          # Oldest possible configuration
          # Last Ubuntu version with Python 3.7 binaries available
          - os: ubuntu-22.04
            python-version: 3.7
            splunk-version: 9.1
          # Latest possible configuration
          - os: ubuntu-latest
            python-version: 3.13
            splunk-version: latest

    services:
      splunk:
        image: splunk/splunk:${{matrix.splunk-version}}
        env:
          SPLUNK_START_ARGS: --accept-license
          SPLUNK_GENERAL_TERMS: --accept-sgt-current-at-splunk-com
          SPLUNK_HEC_TOKEN: 11111111-1111-1111-1111-1111111111113
          SPLUNK_PASSWORD: changed!
          SPLUNK_APPS_URL: https://github.com/splunk/sdk-app-collection/releases/latest/download/sdkappcollection.tgz
        ports:
          - "8000:8000"
          - "8088:8088"
          - "8089:8089"

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install tox
        working-directory: ./python
        run: pip install tox
      - name: Install splunk-sdk
        working-directory: ./python
        run: pip install splunk-sdk
      - name: Test Execution
        working-directory: ./python
        run: tox -e py
