  release:
    types: [released]

jobs:
  announce-on-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_RELEASES_WEBHOOK }}
        uses: Ilshidur/action-discord@master
