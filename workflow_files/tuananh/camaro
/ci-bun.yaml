on: [push, pull_request]

name: CI (Bun version)

jobs:
    test:
        name: Test
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, macos-latest]
                node-version: [10.x, 11.x, 12.x, 13.x, 14.x, 15.x, 16.x, 17.x, 18.x, 19.x, 20.x, 21.x, latest]
                exclude:
                    - os: macos-latest
                      node-version: 10.x
                    - os: macos-latest
                      node-version: 11.x
                    - os: macos-latest
                      node-version: 12.x
                    - os: macos-latest
                      node-version: 13.x
                    - os: macos-latest
                      node-version: 14.x
                    - os: macos-latest
                      node-version: 15.x
        runs-on: ${{matrix.os}}
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - uses: oven-sh/setup-bun@v1
              with:
                bun-version: latest
            - name: Install Dependencies
              run: bun install
            - name: Test
              run: npm test
