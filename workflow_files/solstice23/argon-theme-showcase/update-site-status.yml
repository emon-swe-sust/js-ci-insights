name: 'Update Site Status'

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Update Screenshots"]
    types:
      - completed
  schedule:
    - cron: '1 */4 * * *'
jobs:
  UpdateSiteStatus:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: 'Set up node 16.x'
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'npm'
      - name: 'Install dependencies'
        run: npm ci
        working-directory: scripts
      - name: 'Run update site status script'
        timeout-minutes: 10
        run: node update-site-status
        id: node
        env:
          UA_KEY: ${{ secrets.UA_KEY }}
        working-directory: scripts
      - name: Commit files
        run: |
          git config --local user.email "argontheme@outlook.com"
          git config --local user.name "argon-theme-bot"
          git add -A
          git commit -m "Update site status" -a
          git pull --rebase origin master
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN_ARGON_BOT }}
