name: Lint and validate links

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: '22.19.0'
          cache: 'pnpm'

      - run: pnpm install

      - name: Lint
        run: |
          pnpm format:check

      - name: Build documentation
        run: |
          pnpm docs:build

