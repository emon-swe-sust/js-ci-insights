name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm, ubuntu-22.04, ubuntu-22.04-arm, macos-15, macos-14, macos-13]
        opensearch-version: [3, 2]
        include:
          - os: windows-2025
            opensearch-version: 2
          - os: windows-2022
            opensearch-version: 2
    steps:
      - uses: actions/checkout@v4
      - uses: ./.
        with:
          opensearch-version: ${{ matrix.opensearch-version }}
          plugins: |
            analysis-kuromoji
            analysis-smartcn
          config: |
            cluster.name: my-cluster
            http.port: 9201
      - run: curl -s localhost:9201
      - run: curl -s localhost:9201 | grep my-cluster
      - run: which opensearch
      - run: opensearch-plugin list
