name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            mariadb-version: 11.8
          - os: ubuntu-24.04
            mariadb-version: 11.4
          - os: ubuntu-24.04
            mariadb-version: 10.11

          - os: ubuntu-24.04-arm
            mariadb-version: 11.8
          - os: ubuntu-24.04-arm
            mariadb-version: 11.4
          - os: ubuntu-24.04-arm
            mariadb-version: 10.11

          - os: ubuntu-22.04
            mariadb-version: 11.8
          - os: ubuntu-22.04
            mariadb-version: 11.4
          - os: ubuntu-22.04
            mariadb-version: 10.11
          - os: ubuntu-22.04
            mariadb-version: 10.6

          - os: ubuntu-22.04-arm
            mariadb-version: 11.8
          - os: ubuntu-22.04-arm
            mariadb-version: 11.4
          - os: ubuntu-22.04-arm
            mariadb-version: 10.11
          - os: ubuntu-22.04-arm
            mariadb-version: 10.6

          - os: macos-15
            mariadb-version: 11.8
          - os: macos-15
            mariadb-version: 11.4
          - os: macos-15
            mariadb-version: 10.11
          - os: macos-15
            mariadb-version: 10.6

          - os: macos-14
            mariadb-version: 11.8
          - os: macos-14
            mariadb-version: 11.4
          - os: macos-14
            mariadb-version: 10.11
          - os: macos-14
            mariadb-version: 10.6

          - os: macos-13
            mariadb-version: 11.8
          - os: macos-13
            mariadb-version: 11.4
          - os: macos-13
            mariadb-version: 10.11
          - os: macos-13
            mariadb-version: 10.6

          - os: windows-2025
            mariadb-version: 11.8
          - os: windows-2025
            mariadb-version: 11.4
          - os: windows-2025
            mariadb-version: 10.11
          - os: windows-2025
            mariadb-version: 10.6

          - os: windows-2022
            mariadb-version: 11.8
          - os: windows-2022
            mariadb-version: 11.4
          - os: windows-2022
            mariadb-version: 10.11
          - os: windows-2022
            mariadb-version: 10.6
    steps:
      - uses: actions/checkout@v4
      - uses: ./.
        with:
          mariadb-version: ${{ matrix.mariadb-version }}
          database: testdb
          user: ${{ matrix.mariadb-version == 11.4 && 'testuser' || '' }}
      - run: mysql --version
      - run: mysql -e 'SELECT VERSION()' ${{ matrix.mariadb-version == 11.4 && '-u testuser' || '' }}
      - run: mysql -e 'SELECT CURRENT_USER()' ${{ matrix.mariadb-version == 11.4 && '-u testuser' || '' }}
      - run: mysql -e 'SELECT DATABASE()' ${{ matrix.mariadb-version == 11.4 && '-u testuser' || '' }}
      - run: mysql -e "SHOW VARIABLES LIKE 'socket'" ${{ matrix.mariadb-version == 11.4 && '-u testuser' || '' }}
      - run: mysqladmin create testdb2 ${{ matrix.mariadb-version == 11.4 && '-u testuser' || '' }}
      - run: mysql -D testdb -e 'SELECT DATABASE()' ${{ matrix.mariadb-version == 11.4 && '-u testuser' || '' }}
