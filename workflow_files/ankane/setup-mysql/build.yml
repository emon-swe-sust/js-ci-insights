name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            mysql-version: 8.4
          - os: ubuntu-24.04
            mysql-version: 8.0
          - os: ubuntu-24.04-arm
            mysql-version: 8.4
          - os: ubuntu-24.04-arm
            mysql-version: 8.0
          - os: ubuntu-22.04
            mysql-version: 8.4
          - os: ubuntu-22.04
            mysql-version: 8.0
          - os: ubuntu-22.04-arm
            mysql-version: 8.4
          - os: ubuntu-22.04-arm
            mysql-version: 8.0
          - os: macos-15
            mysql-version: 8.4
          - os: macos-15
            mysql-version: 8.0
          - os: macos-14
            mysql-version: 8.4
          - os: macos-14
            mysql-version: 8.0
          - os: macos-13
            mysql-version: 8.4
          - os: macos-13
            mysql-version: 8.0
          - os: windows-2025
            mysql-version: 8.4
          - os: windows-2025
            mysql-version: 8.0
          - os: windows-2022
            mysql-version: 8.4
          - os: windows-2022
            mysql-version: 8.0
    steps:
      - uses: actions/checkout@v4
      - uses: ./.
        with:
          mysql-version: ${{ matrix.mysql-version }}
          database: testdb
          user: ${{ matrix.mysql-version == 8.0 && 'testuser' || '' }}
      - run: mysql --version
      - run: mysql -e 'SELECT VERSION()' ${{ matrix.mysql-version == 8.0 && '-u testuser' || '' }}
      - run: mysql -e 'SELECT CURRENT_USER()' ${{ matrix.mysql-version == 8.0 && '-u testuser' || '' }}
      - run: mysql -e 'SELECT DATABASE()' ${{ matrix.mysql-version == 8.0 && '-u testuser' || '' }}
      - run: mysql -e "SHOW VARIABLES LIKE 'socket'" ${{ matrix.mysql-version == 8.0 && '-u testuser' || '' }}
      - run: mysqladmin create testdb2 ${{ matrix.mysql-version == 8.0 && '-u testuser' || '' }}
      - run: mysql -D testdb -e 'SELECT DATABASE()' ${{ matrix.mysql-version == 8.0 && '-u testuser' || '' }}
