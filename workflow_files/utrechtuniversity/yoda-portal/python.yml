name: "Python lint and unit tests"

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8==7.3.0 flake8-import-order==0.19.2 darglint==1.8.1 codespell
          python -m pip install mypy types-requests werkzeug
          python -m pip install ruff==0.12.3

      - name: Lint with flake8
        run: |
          flake8 --statistics

      - name: Lint with Ruff
        run: |
          ruff check          

      - name: Check static typing
        run: |
          mypy . --explicit-package-bases

      - name: Run unit tests
        run: |
          sudo apt update
          sudo apt -y install apache2-dev
          python -m pip install -r requirements.txt
          cd unit-tests
          python -m unittest

      - name: Check code for common misspellings
        run: |
          codespell -q 3 --skip="*.css,*.r,*.xsd,*.json,*.map,*.js" || true

      - name: Check McCabe complexity
        run: |
          flake8 --max-complexity 10 || true
