---
name: Build and deploy jekyll site

on:
  push:
    branches:
    - main
    paths-ignore:
    - README.md
    - TRANSLATION.md
    - CONTRIBUTING.md
    - .pre-commit-config.yaml
    - .github/**
    - .gitignore
    - .gitattributes
    - utils/**
    - pixi.toml
    - .all-contributorsrc

  workflow_dispatch:
    # Allows a run of this workflow to be triggerred manually from the Actions tab


    # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ“‚ setup
      uses: actions/checkout@v5
      # include the lines below if you are using jekyll-last-modified-at
    - name: ðŸ’Ž setup ruby
      # or if you would otherwise need to fetch the full commit history
      # however this may be very slow for large repositories!
      # with:
      # fetch-depth: '0'

      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3 # can change this to whatever version you prefer
        bundler-cache: true
        cache-version: 0 # Increment this number if you need to re-download cached gems
    - name: ðŸ“ƒ setup Pages
      id: pages
      uses: actions/configure-pages@v5
    - name: ðŸ”¨ Build with Jekyll
      # Outputs to the './_site' directory by default
      run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
      env:
        JEKYLL_ENV: production
    - name: ðŸ’¾ store artifact
      # Automatically uploads an artifact from the './_site' directory by default
      uses: actions/upload-pages-artifact@v4

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: ðŸš€ deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
