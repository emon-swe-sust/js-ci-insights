name: '[backend] Docker build WWS (local)'

on:
  pull_request:
    paths:
      - 'wws/**'
      - 'install/local/wws/Dockerfile'
      - '.github/workflows/docker-build-wws.local.yaml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build image
        run: docker build -f install/local/wws/Dockerfile .
        env:
          DOCKER_BUILDKIT: 1
