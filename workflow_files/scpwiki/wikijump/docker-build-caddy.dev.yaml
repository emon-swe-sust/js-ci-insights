name: '[backend] Docker build Caddy (dev)'

on:
  pull_request:
    paths:
      - 'install/dev/caddy/*'
      - '.github/workflows/docker-build-caddy.dev.yaml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build image
        run: docker build -f install/dev/caddy/Dockerfile .
        env:
          DOCKER_BUILDKIT: 1
